# Enable the OpenAPI endpoint
quarkus.openapi.path=/openapi

# Enable Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Oracle DB Info
quarkus.datasource.db-kind=oracle
quarkus.datasource.username=pepperdb
quarkus.datasource.password=pepperdb
quarkus.datasource.jdbc.url=jdbc:oracle:thin:@//localhost:15210/XEPDB1

# Flyway Database Migration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true

# Hibernate ORM configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.hibernate-orm.validate-at-start=false
quarkus.hibernate-orm.log.sql=true

# Enable CORS for all origins, methods, and headers
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Accept,Authorization,Content-Type,Origin,X-Requested-With
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H

